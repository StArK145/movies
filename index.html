<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">StreamFinder</div>
            <div class="search-container">
                <i class="material-icons search-icon">search</i>
                <input type="text" id="search" placeholder="Search movies, shows..." oninput="fetchMovies()">
            </div>
        </header>

        <main>
            <section id="movies" class="movies-grid"></section>
        </main>

        <div id="overlay" class="overlay"></div>
        <div id="movie-popup" class="popup">
            <div class="popup-content">
                <button class="close-btn" onclick="closePopup()">
                    <i class="material-icons">close</i>
                </button>
                <div id="movie-details" class="movie-details-content"></div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
